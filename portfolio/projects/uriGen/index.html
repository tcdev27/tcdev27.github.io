<html>
  <head>
    <title>URI Gen</title>
    <meta content="">
    <style>html{max-width: 48rem;margin: 1rem;}</style>

    <!--   Bootstrap   -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



    <!--  My JS    -->

    <script src="script.js"></script>
    <h1>Welcome to the URI Generator</h1>

    <form id="uriForm">
        <div class="form-group">
            <label for="programme_id">Programme ID</label>
            <input type="number" class="form-control" name="programme_id" placeholder="Programme ID">
        </div>
        <div class="form-group">
            <label for="channel_id">Channel ID</label>
            <input type="number" class="form-control" name="channel_id" placeholder="Channel ID">
        </div>
        <div class="form-group">
            <label for="redirect_to">Redirect To</label>
            <input type="string" class="form-control" name="redirect_to" placeholder="Redirect To">
        </div>
        <button type="button" onclick="genURI()" class="btn btn-default">Submit</button>
    </form>
    <p>URI: </p>
    <p id="output"></p>

  </body>
